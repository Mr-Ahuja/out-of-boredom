<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Out Of Boredom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=JetBrains+Mono:wght@700&family=Red+Hat+Display:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #00ff88;
            --accent-glow: #00ff88cc;
            --text-dim: #666;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
        }

        body {
            /* Mobile-first: no position:fixed on body â€” kills iOS Safari */
            min-height: 100dvh;
            background: var(--bg);
            color: var(--accent);
            font-family: 'Red Hat Display', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Vignette */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.7) 100%);
            pointer-events: none;
            z-index: 2;
        }

        /* Grain â€” desktop only (too costly on mobile) */
        @media (min-width: 769px) {
            body::before {
                content: '';
                position: fixed;
                inset: 0;
                background-image:
                    repeating-linear-gradient(0deg, rgba(0,0,0,0.15) 0px, transparent 1px, transparent 2px, rgba(0,0,0,0.15) 3px),
                    repeating-linear-gradient(90deg, rgba(0,0,0,0.15) 0px, transparent 1px, transparent 2px, rgba(0,0,0,0.15) 3px);
                pointer-events: none;
                opacity: 0.03;
                z-index: 999;
                animation: grain 0.3s steps(6) infinite;
            }
        }

        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-2%, -2%); }
            20% { transform: translate(2%, 0%); }
            30% { transform: translate(-1%, 1%); }
            40% { transform: translate(1%, -1%); }
            50% { transform: translate(-2%, 2%); }
            60% { transform: translate(2%, 1%); }
            70% { transform: translate(-1%, -2%); }
            80% { transform: translate(0%, 2%); }
            90% { transform: translate(1%, -1%); }
        }

        /* Deco lines â€” desktop only */
        .deco-line { display: none; }

        @media (min-width: 769px) {
            .deco-line {
                display: block;
                position: fixed;
                width: 2px;
                height: 100%;
                background: linear-gradient(to bottom, transparent, var(--accent-glow), transparent);
                opacity: 0.1;
                z-index: 1;
                animation: flicker 5s ease-in-out infinite;
            }
            .deco-line:nth-child(1) { left: 20%;  transform: skewX(-15deg); animation-delay: 0s; }
            .deco-line:nth-child(2) { right: 25%; transform: skewX(15deg);  animation-delay: 1s; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 0.05; }
            50%       { opacity: 0.15; }
        }

        /* Scanline */
        .scanline {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 255, 136, 0.02) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 997;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0%   { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* â”€â”€ HERO â”€â”€ */
        .hero {
            position: relative;
            z-index: 10;
            text-align: center;
            /* padding so content never hides under footer */
            padding: 1.5rem 1.5rem 5rem;
            animation: fadeInUp 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* â”€â”€ TITLE â”€â”€ mobile-first */
        .title {
            font-family: 'Bebas Neue', sans-serif;
            /* At 375px: 22vw = 82.5px â€” fills the screen properly */
            font-size: clamp(4rem, 22vw, 12rem);
            line-height: 0.85;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            display: inline-block;
            /* No skew on mobile â€” looks bad at small sizes */
        }

        /* Desktop: add the skew */
        @media (min-width: 769px) {
            .title {
                font-size: clamp(6rem, 15vw, 12rem);
                transform: skewY(-2deg);
            }
        }

        .title span {
            display: block;
            animation: neonFlicker 5s infinite;
        }

        .title span:nth-child(1) { animation-delay: 0.1s; }
        .title span:nth-child(2) { animation-delay: 0.3s; }

        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 10px var(--accent-glow),
                    0 0 20px var(--accent-glow),
                    0 0 40px var(--accent-glow),
                    0 0 80px rgba(0, 255, 136, 0.4);
                opacity: 1;
            }
            20%, 24%, 55% { text-shadow: none; opacity: 0.4; }
            22%            { text-shadow: none; opacity: 0.2; }
        }

        /* â”€â”€ SUBTITLE â”€â”€ mobile-first */
        .subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: clamp(0.85rem, 4.5vw, 2rem);
            margin-top: 1.25rem;
            letter-spacing: 0.12em;
            opacity: 0.7;
            text-transform: uppercase;
            animation: fadeInUp 1.2s 0.3s cubic-bezier(0.22, 1, 0.36, 1) backwards;
        }

        @media (min-width: 769px) {
            .subtitle {
                font-size: clamp(1rem, 3vw, 2rem);
                margin-top: 2rem;
                letter-spacing: 0.15em;
            }
        }

        .subtitle::before { content: '//'; margin-right: 0.4em; opacity: 0.5; }

        /* â”€â”€ FOOTER â”€â”€ mobile-first */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'JetBrains Mono', monospace;
            /* Mobile: smaller text, respect iOS home indicator */
            font-size: clamp(0.7rem, 3.5vw, 0.9rem);
            color: var(--text-dim);
            letter-spacing: 0.08em;
            text-transform: lowercase;
            z-index: 100;
            animation: fadeInUp 1.2s 0.6s cubic-bezier(0.22, 1, 0.36, 1) backwards;
            /* iOS safe area (notch / home indicator) */
            padding: 1rem 1rem max(1rem, env(safe-area-inset-bottom));
        }

        @media (min-width: 769px) {
            footer {
                font-size: clamp(0.75rem, 1.5vw, 1rem);
                padding: 1.5rem 2rem;
                letter-spacing: 0.1em;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .hero, .subtitle, footer { animation: none; opacity: 1; transform: none; }
            .title span              { animation: none; text-shadow: 0 0 10px var(--accent-glow), 0 0 20px var(--accent-glow); }
            .scanline                { animation: none; }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="deco-line"></div>
    <div class="deco-line"></div>

    <div class="hero">
        <h1 class="title">
            <span>OUT OF</span>
            <span>BOREDOM</span>
        </h1>
        <p class="subtitle">ft. Preetam Ahuja</p>
    </div>

    <footer>intresting shit pooping soon ðŸ¤˜</footer>
</body>
</html>
